<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<link href="/static/bootswatch/bootstrap.css" rel="stylesheet">
<link href="/static/bootswatch/bootswatch.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="/static/css/css.css">
<script type="text/javascript" src="/static/js/jquery-2.1.3.min.js"}></script>
<script type="text/javascript" src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row-fluid">
    <div class="row custome-row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>FraudMetrix SDG Web Framwork</h1>
        </div>
        <div class="col-md-3"></div>
    </div>
    <hr>

    <div class="row custome-row">
        <div class="col-md-4"></div>
        <div class="col-md-3">
            <div class="well bs-component">
            <form class="form-horizontal" actions="/login/" method="post">
                <fieldset>
                    {{ form.csrf_token }}
                    <legend>Sign in</legend>

                    <div class="form-group">
                        <label class="col-lg-2 control-label"></label>
                        <div class="col-lg-10">
                            {% if error %}
                                <span style="color:red"> {{(error)}}</span>
                            {% endif %}
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            {% if form.email.data %}
                                <input type="email" name="email" class="form-control" placeholder="Email" value={{form.email.data }}>
                            {% else %}
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            {% endif %}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            {% if form.password.data %}
                                <input type="password" name="password" class="form-control" placeholder="Password" value={{form.password.data}}>
                            {% else %}
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            {% endif %}
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="rememberme"> Remember me
                                </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
              </fieldset>
            </form>
        </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
